<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Préstamos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <section class="container mt-5">
        <h1>Calculadora de Préstamos</h1>
        <form id="loanCalculatorForm">
            <div class="form-group">
                <label for="loanAmount">Cantidad del préstamo:</label>
                <input type="number" class="form-control" id="loanAmount" value="5000000" required>
            </div>
            <div class="form-group">
                <label for="costoFinanciero">Costo Financiero Total (% mensual):</label>
                <input type="number" class="form-control" id="costoFinanciero" value="8.54" required>
            </div>
            <div class="form-group">
                <label for="loanTerm">Plazo en meses:</label>
                <input type="number" class="form-control" id="loanTerm" value="24" required>
            </div>
            <div class="form-group">
                <label for="interestRate">Cantidad de intereses generados mensualmente (%):</label>
                <input type="number" class="form-control" id="interestRate" value="8.083" required>
            </div>
            <button type="submit" class="btn btn-primary">Calcular</button>
        </form>
        <div id="result" class="mt-4" style="display: none;">
            <h2>Resultado:</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>MES</th>
                        <th>Cuota a pagar</th>
                        <th>Interés generado</th>
                        <th>Saldo disponible</th>
                    </tr>
                </thead>
                <tbody id="resultTable"></tbody>
            </table>
        </div>
    </section>
    <script src="./js/app.js"></script>
